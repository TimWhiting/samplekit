<!doctype html>
<html updateThemeFromCookies>
	<head>
		<!-- JS indicator -->
		<script>
			document.documentElement.classList.remove('no-js');
			document.documentElement.classList.add('js');
		</script>

		<noscript>
			<style>
				.js-only {
					display: none;
				}
			</style>
		</noscript>

		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />

		<!-- fonts -->
		<link
			rel="preload"
			href="/fonts/UbuntuMonoLigaturized/UbuntuMonoLigaturized-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
		/>
		<style>
			@font-face {
				font-family: 'UbuntuMonoLigaturized';
				src: url('/fonts/UbuntuMonoLigaturized/UbuntuMonoLigaturized-Regular.ttf') format('truetype-variations');
				font-style: normal;
			}
		</style>

		<!-- general meta tags (dynamic tags in SEO.svelte)-->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- <svelte:head> -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
